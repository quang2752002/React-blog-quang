<style>
    /* Reset margin and padding for body */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Style for the header */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 1000; /* Ensure header is above other content */
}

/* Style for the sidebar */
.sidebar {
    position: fixed;
    top: 60px; /* Adjust this value based on header height */
    left: 0;
    width: 250px; /* Adjust width as needed */
    height: calc(100vh - 60px); /* Full viewport height minus header height */
    background-color: white;
    color: #050404;
    padding: 15px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
}

/* Style for sidebar menu items */
.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar ul li {
    margin: 10px 0;
}

.sidebar ul li a {
    color: #000000;
    text-decoration: none;
    display: block;
    padding: 10px;
    border-radius: 4px;
}

.sidebar ul li a:hover {
    background-color: #555;
    color: #fff;
}

/* Style for content area */
.content {
    margin-left: 250px; /* Same as sidebar width */
    margin-top: 60px; /* Space for the header */
    padding: 20px;
}

</style>

</head>
<body>
    <header>
        
        <h1 class="text-center">BlogManagement </h1>
    </header>
    <div class="sidebar">
        <ul>
            <li><a href="/">List</a></li>
            <li><a href="/create">Create</a></li>
            <li><a href="#about">Search</a></li>
        </ul>
    </div>
    <div class="content" id="root">
       
    </div>
